plugins {
    id("groovy")
    id("com.github.johnrengelman.shadow") version "6.1.0"
    id("io.micronaut.application") version "1.4.2"
    id("com.google.cloud.tools.jib") version "2.6.0"
}

version = "0.1"
group = "com.redpillanalytics"

repositories {
    mavenCentral()
}

micronaut {
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.redpillanalytics.*")
    }
}

dependencies {
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut.groovy:micronaut-runtime-groovy")
    implementation("javax.annotation:javax.annotation-api")
    implementation("io.micronaut:micronaut-validation")
    implementation("io.micronaut.gcp:micronaut-gcp-tracing")
    implementation("io.micronaut.gcp:micronaut-gcp-pubsub")
    runtimeOnly("org.slf4j:slf4j-simple")
}


application {
    mainClass.set("com.redpillanalytics.Application")
}
java {
    sourceCompatibility = JavaVersion.toVersion("13")
    targetCompatibility = JavaVersion.toVersion("13")
}



jib {
    to {
        image = "gcr.io/myapp/jib-image"
    }
}
